<div class="row">
  <div class="row-cols-sm-2">
    <app-encyclopedia-menu></app-encyclopedia-menu>
  </div>
  <div class="col">
    <div class="card">
      <!--  <img src="favicon.ico" class="card-img-top" style="width: 28px;height: 30px">-->
      <div class="card-body">
        <h3 class="card-title">{{ skill.name }}</h3>
        <div class="row">
          <div class="col-md-auto" style="min-width: 12rem">
            <p class="card-text">Attribut : {{ skill.attribute }}</p>
          </div>
          <div class="col">
            <p class="card-text">Require une formation : {{ skill.require_training ? 'OUI' : 'NON' }}</p>
          </div>
        </div>
        <p class="card-text">{{ skill.description }}</p>
      </div>
    </div>
  </div>
</div>
