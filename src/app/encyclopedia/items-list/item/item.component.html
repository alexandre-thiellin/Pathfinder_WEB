<div class="row">
  <div class="row-cols-sm-2">
    <app-encyclopedia-menu></app-encyclopedia-menu>
  </div>
  <div class="col">
    <div class="card">
      <!--  <img src="favicon.ico" class="card-img-top" style="width: 28px;height: 30px">-->
      <div class="card-body">
        <h3 class="card-title">{{ item.name }}</h3>
        <p class="card-text">Prix : {{ item.price | currencyP }}</p>
        <p class="card-text">Poids : {{ item.weight | weight }}</p>
        <p class="card-text">{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
